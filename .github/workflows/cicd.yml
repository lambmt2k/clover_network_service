name: CICD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: maven
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t lambmt2k/clover_network .
      - name: Publish image to docker hub
        run: docker push lambmt2k/clover_network:latest

    deploy:
      needs: build
      runs-on: [aws-ec2]
      steps:
        - name: Pull Image from docker hub
          run: docker pull integrationninjas/clover_network:latest
        - name: Delete old container
          run: docker rm -f clover_network-container
        - name: Run docker container
          run: docker run -d -p 8080:8080 --name clover_network-container lambmt2k/clover_network