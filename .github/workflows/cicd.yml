name: CICD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t lambmt2k/clover-network .
      - name: Publish image to docker hub
        run: docker push lambmt2k/clover-network:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from docker hub
        run: docker pull lambmt2k/clover-network:latest
      - name: Delete old container
        run: docker rm -f clover-network-container
      - name: Run docker container
        run: docker run -d -p 443:8080 --name clover-network-container lambmt2k/clover-network:latest